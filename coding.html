<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge</title>
    <style>
        body {
            background-color: #f2bbb2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .challenge-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-top: 50px;
            margin-left: 450px;
        }
        h1 {
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        .code-input {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            font-size: 16px;
            resize: vertical;
            margin-top: 10px;
        }
        .submit-btn {
            display: block;
            background-color: #d0968d;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #dc422a;
        }
    </style>
</head>
<body>

    <div class="challenge-container">
        <h1>Coding Challenge</h1>
        <p>Welcome to the coding challenge! Please solve the following problem:</p>
        <p><strong>Problem:</strong> Write a function that takes an array of integers and returns the sum of the even numbers.</p>
        <p>Good luck!</p>
        
        <textarea class="code-input" placeholder="Write your code here..."></textarea>
        
        <a href="#" class="submit-btn">Submit Your Solution</a>
    </div>

</body>
</html>
